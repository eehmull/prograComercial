{% extends 'blog/base.html' %}

{% block content %}
    {% for p in articulos %}
        <div class="post">
            <p class="date">creado: {{ p.fecha_creacion|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'detalle' pk=p.pk %}">{{ p.titulo }}</a></h1>
            <p>{{ p.texto|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
